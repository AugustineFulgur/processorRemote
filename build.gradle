apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.portswigger.burp.extender:burp-extender-api:1.7.13'
    implementation 'org.apache.httpcomponents:httpclient:4.5.8'
}

jar {
    archiveFileName = 'processorRemote.jar'
    manifest {
        attributes 'Main-Class': 'burp'
    }
}